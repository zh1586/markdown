<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editer</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/marked"></script>
    <style>
        #notebook {
            /* display: flex; */
            margin: 0px;
        }
        .notebook,.input,.preview {
            height: 1000px;
        }
        .notebook {
            width: 30%;
            background: #FCC;
            float: left;
        }
        textarea {
            width: 100%;
            height: 100%;
            background-color: skyblue;
        }
        .input {
            width: 35%;
            background: #999;
            float: left;
        }
        .preview {
            width: 34%;
            background: #3fc;
            float: right;
        }
        button {
            height: 30px;
        }
        .note {
            border: 1px solid red;
            height: 30px;
            margin: 3px;
            background-color: azure;
        }
        .note.selected{
            height: 30px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="notebook">
        <div class="notebook">
            <button v-bind:title="notes.length" v-on:click="addNote">Add Note</button>
            <div v-for="note in notes" class="note" @click="selectNote(note)" v-bind:class="{selected: note==selectedNote}">
                {{note.title}}
            </div>
        </div>
        <div class="input">
            <textarea v-model="selectedNote.content" v-if="selectedNote"></textarea>
        </div>
        <div class="preview" v-html="markdownPreview" v-if="selectedNote">
            <!-- {{content}} -->
        </div>
    </div>
    <script>
        // const html = marked ('# hello')
        // console.log (html)
        // const html_strong = marked('**notice**')
        // console.log(html_strong)
        var vm = new Vue({
            el: '#notebook',
            data: {
                content: '',
                notes:JSON.parse(localStorage.getItem('notes')) || [],
                selectedId:null,
            },
            computed:{
                markdownPreview(){
                    return this.selectedNote ? marked(this.selectedNote.content) :''
                },
                selectedNote(){
                    return this.notes.find(note => note.id===this.selectedId)
                }
            },
            watch:{
                content(val,oldval){
                    console.log("new: ", "old: ", oldval)
                    localStorage.setItem('content',val)
                }
            },
            created(){
                this.content=localStorage.getItem('content')
            },
            watch:{
                notes:"saveNotes",
                deep:true
            },
            methods:{
                addNote(){
                    console.log('add note is called')
                    const time = Date.now()
                    const note = {
                        id:String(time),
                        title:'new note'+(this.notes.length+1),
                        content:'**Hi**',
                        created:time,
                        favorite:false,
                    }
                    this.notes.push(note)
                    // console.log(time)
                    // console.log(String(time))
                },
                selectNote(note){
                    this.selectedId=note.id,
                    console.log("select note id : ",this.selectedId)
                },
                 saveNotes(){
                    localStorage.setItem('notes',JSON.stringify(this.notes)),
                    console.log('Notes saved!',new Date())
                }
            } 
        })
    </script>
</body>
</html>
