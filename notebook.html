    <style>
        #notebook {
            display: flex;
            margin: 0px;
        }
        .notebook,.input,.preview {
            height: 1000px;
        }
        .notebook {
            width: 30%;
            background: #FCC;
        }
        textarea {
            width: 100%;
            height: 100%;
            background-color: skyblue;
        }
        .input {
            width: 40%;
            background: #999;
        }
        .preview {
            width: 30%;
            background: #3fc;
        }
    </style>
</head>

    <div id="notebook">
        <div class="notebook"></div>
        <div class="input">
            <textarea v-model="content"></textarea>
        </div>
        <div class="preview">

            
        </div>
    </div>
